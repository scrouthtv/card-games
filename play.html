<!DOCTYPE html>
<html>
    <head>
        <script src="cardElement.js"></script>
        <title>Lennis Spielekiste</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="gamescreen">
            <div id="textinfo"></div>
            <span id="table">
                <spielekiste-card class="card hidden" id="table1"></spielekiste-card>
                <spielekiste-card class="card hidden" id="table2"></spielekiste-card>
                <spielekiste-card class="card hidden" id="table3"></spielekiste-card>
                <spielekiste-card class="card hidden" id="table4"></spielekiste-card>
            </span>
            <span id="hand">
                <spielekiste-card class="card" id="hand1" onclick="play(1);"></spielekiste-card>
                <spielekiste-card class="card" id="hand2" onclick="play(2);"></spielekiste-card>
                <spielekiste-card class="card" id="hand3" onclick="play(3);"></spielekiste-card>
                <spielekiste-card class="card" id="hand4" onclick="play(4);"></spielekiste-card>
                <spielekiste-card class="card" id="hand5" onclick="play(5);"></spielekiste-card>
                <spielekiste-card class="card" id="hand6" onclick="play(6);"></spielekiste-card>
                <spielekiste-card class="card" id="hand7" onclick="play(7);"></spielekiste-card>
                <spielekiste-card class="card" id="hand8" onclick="play(8);"></spielekiste-card>
                <spielekiste-card class="card" id="hand9" onclick="play(9);"></spielekiste-card>
                <spielekiste-card class="card" id="hand10" onclick="play(10);"></spielekiste-card>
                <spielekiste-card class="card" id="hand11" onclick="play(11);"></spielekiste-card>
                <spielekiste-card class="card" id="hand12" onclick="play(12);"></spielekiste-card>
            </span>
            <span id="playerme">Hier ist dein Stich:<br /><br /><span id="storageme"></span></span>
            <span id="player0">Hier ist 0's Stich:<br /><br /><span id="storage0"></span></span>
            <span id="player1">Hier ist 1's Stich:<br /><br /><span id="storage1"></span></span>
            <span id="player2">Hier ist 2's Stich:<br /><br /><span id="storage2"></span></span>
        </div>
        <script src="serialize-props.js"></script>
        <script src="serialize.js"></script>
        <script src="play.js"></script>
    </body>
</html>
